name: Code Analysis
on: push

jobs:
  Lint:
    runs-on: ubuntu-latest
    container:
      image: node:22
      env:
        NODE_ENV: development
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Install Dependencies
        run: "npm ci"
      - name: Run ESLint
        run: "npm run lint"